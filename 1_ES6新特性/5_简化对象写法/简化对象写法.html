<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>简化对象写法</title>
</head>

<body>

  <script>
    // ES6允许在大括号里面直接写入变量和函数，作为对象的属性和方法。
    // 这样的书写更简洁
    let name = '尚硅谷';
    let change = function () {
      console.log('我们可以改变你');
    }

    const school = {
      name,
      change,
      updata: function () {
        console.log('没有简化的方法')
      },
      umprove() {
        console.log('方法也可以简化')
      }
    }

    console.log(school)
  </script>
</body>

</html>
