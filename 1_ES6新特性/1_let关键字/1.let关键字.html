<body>

  <script>
    // 声明变量
    let a;

    // let star = '罗志祥';

    // if else while for
    {
      var girl = '小红';
    }
    console.log(girl) // 小红
    // {
    //   let girl = '小红';
    // }
    // console.log(girl) // 报错

    // 3. 不存在变量提升
    console.log(song) // undefined
    var song = '恋爱'

    // 不影响作用域链
    {
      let school = '尚硅谷';

        console.log(school)
      }

    }
  </script>

</html>
