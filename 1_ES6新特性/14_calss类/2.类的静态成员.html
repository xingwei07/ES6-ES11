<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>类的静态成员</title>
</head>

<body>

  <script>
    /* function Phone() {

    }
    // 属于函数对象，不属于实例对象  称为静态成员
    Phone.name = '手机';
    Phone.change = function () {
      console.log('我可以改变世界')
    }
    // 实例对象可以访问，函数对象不能访问
    Phone.prototype.size = '5.1inch';

    let nokia = new Phone();

    // 实例对象与函数对象属性不互通

    class Phone {
      // 静态属性  属于类 不属于实例对象
      static name = '手机';
      static change() {
        console.log('我可以改变世界')
      }
    }
    let nokia = new Phone();
    console.log(nokia.name); // undefined
    console.log(Phone.name); // 手机
    nokia.change() // nokia.change is not a function
  </script>
</body>

</html>
