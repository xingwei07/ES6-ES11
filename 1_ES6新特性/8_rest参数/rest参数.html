<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>rest参数</title>
</head>

<body>

  <script>
    // ES6引入rest参数，用与获取函数的实参，用来代替 arguments
    // ES5 获取实参的方式
    // function data() {
    //   console.log(arguments[0])
    // }
    // data('白芷', '阿娇', '思慧');

    // //rest参数
    function data(...args) {
      console.log(args) // ['白芷', '阿娇', '思慧']
    }
    data('白芷', '阿娇', '思慧');

    // rest 参数必须要放到参数最后
    function fn(a, b, ...args) {
      console.log(a) // 1
      console.log(b) // 2
      console.log(args) // [3, 4, 5]
    }
    fn(1, 2, 3, 4, 5)
  </script>
</body>

</html>
