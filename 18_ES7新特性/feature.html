<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ES7 新特性</title>
</head>

<body>

  <script>
    // includes
    const mingzhu = ['西游记', '红楼梦', '三国演义', '水浒传'];

    // 判断
    console.log(mingzhu.includes('西游记')); // true
    console.log(mingzhu.includes('金瓶梅')); // false

    // **
    console.log(2 ** 10); // 1024
    console.log(Math.pow(2, 10)); // 1024

  </script>
</body>

</html>
